<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="./src/thermostat.js"></script>
<script src="./src/interface.js"></script>

<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127973357-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-127973357-1');
    </script>
    <script>
          /**
      * Function that tracks a click on an internal link in Analytics.
      */
      var trackInternalLink = function(value) {
        gtag('event', 'click', {
          'event_category': 'buttons',
          'event_label': value,
        });
      }
    </script>

    <script>
          /**
      * Function that tracks a click on an internal link in Analytics.
      */
      var trackExternalLink = function(url) {
        gtag('event', 'click', {
          'event_category': 'external urls',
          'event_label': url,
          'transport_type': 'beacon',
          'event_callback': function(){document.location = url;}
        });
      }
    </script>
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
        <button id="temperature-up" onclick="trackInternalLink('temperature-up'); return false;">+</button>
        <button id="temperature-up-by5" onclick="trackInternalLink('temperature-up')";>+5</button>
        <button id="temperature-down" onclick="trackInternalLink('temperature-down')";>-</button>
        <button id="temperature-down-by5" onclick="trackInternalLink('temperature-down')">-5</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>

        <a href='http://google.com' onclick="trackExternalLink('http://google.com');return false;">Click me to go to google</a>

    </section>
  </body>
</html>
